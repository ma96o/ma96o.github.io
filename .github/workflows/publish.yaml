name: Publish to gh-pages

on:
  push:
    branches:
      - main
  repository_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: install
        run: yarn
      - name: build
        run: yarn run build
      - name: preview
        run: yarn run serve
      - name: add nojekyll
        run: touch ./out/.nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
